// Apply the java plugin to add support for Java
apply plugin: 'java'
apply plugin: 'application'

// Main class of the project
mainClassName = 'pl.polsl.survival.actionrules.ExperimentExecutor'

// Minifest for creating jar
jar {
    manifest {
        attributes(
                'Main-Class': 'pl.polsl.survival.actionrules.ExperimentExecutor'
        )
    }
}

// In this section you declare where to find the dependencies of your project
repositories {
    // Use jcenter for resolving your dependencies.
    // You can declare any Maven/Ivy/file repository here.
    jcenter()
    maven { url 'https://maven.rapidminer.com/content/groups/public/' }
    maven { url "https://nexus.bedatadriven.com/content/groups/public" }
}

dependencies {
    // The production code uses Guava
    compile 'com.google.guava:guava:20.0'

    // Use JUnit test framework
    testCompile 'junit:junit:4.12'

    //rapidminer
    compile group: 'com.rapidminer.studio', name: 'rapidminer-studio-core', version: '8.2.1'

    //lombok
    compile group: 'org.projectlombok', name: 'lombok', version: '1.16.20'

    // Project adaa.analytics rules - see settings.gradle
    compile files("libs/adaa.analytics.rules.jar")
}
